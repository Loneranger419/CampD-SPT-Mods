<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Camp-D SPT Mods</title>
    <meta name="description" content="A list of SPT mods used by Camp-D. Both current and potential mods are listed with compatibility indicators.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainWindow">
        <div id="head">
            <h1>Camp-D SPT Modlist</h1>
            <p>Download the <a href="https://forge.sp-tarkov.com/installer">installer</a> for SPT</p>
        </div>
        <table id="lists">
            <tr>
                <td>
                    <h2>Current Mods</h2>
                    <ul id="currentList"></ul>
                </td>
                <td>
                    <h2>Potential Mods</h2>
                    <ul id="potentialList"></ul>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
